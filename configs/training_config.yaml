model:
  name: wxjiao/alpaca-7b
  max_length: 512
  use_lora: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj

training:
  output_dir: models/vetllm-finetuned
  num_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 2e-5
  weight_decay: 0.0
  warmup_ratio: 0.03
  lr_scheduler_type: cosine
  bf16: true
  tf32: true
  gradient_checkpointing: true
  evaluation_strategy: steps
  eval_steps: 500
  save_strategy: steps
  save_steps: 2000
  save_total_limit: 1
  logging_steps: 10
  report_to: wandb
  run_name: vetllm-alpaca-7b-finetuning

data:
  train_data_path: data/processed/train_data.json
  val_data_path: data/processed/val_data.json
  test_data_path: data/processed/test_data.json
  max_train_samples: null
  max_eval_samples: null

optimizer:
  type: AdamW
  weight_decay: 0.0

scheduler:
  type: cosine
  warmup_ratio: 0.03
