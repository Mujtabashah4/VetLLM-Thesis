# VetLLM Training Configuration - Qwen2.5 7B Instruct
# Secondary comparison model (reasoning-focused)

# ==============================================
# Model Configuration
# ==============================================
model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  # Alternatives:
  # - "HPAI-BSC/Qwen2.5-Aloe-Beta-7B" (Medical variant)
  # - "Lightblue/Meditron3-Qwen2.5-7B" (Medical variant)
  revision: "main"
  trust_remote_code: true
  torch_dtype: "bfloat16"

# ==============================================
# Quantization Configuration (QLoRA)
# ==============================================
quantization:
  enabled: true
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# ==============================================
# LoRA Configuration
# ==============================================
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  # Target modules for Qwen2.5
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# ==============================================
# Training Arguments
# ==============================================
training:
  output_dir: "../checkpoints"
  num_train_epochs: 3
  
  # Batch size configuration
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  
  # Learning rate configuration
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  
  # Sequence length
  max_seq_length: 512
  
  # Gradient handling
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  max_grad_norm: 1.0
  
  # Evaluation and saving
  evaluation_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Logging
  logging_strategy: "steps"
  logging_steps: 10
  logging_first_step: true
  report_to: "wandb"
  
  # Optimization
  optim: "paged_adamw_8bit"
  fp16: false
  bf16: true
  
  # Misc
  seed: 42
  data_seed: 42
  remove_unused_columns: false
  dataloader_num_workers: 4
  group_by_length: true

# ==============================================
# Data Configuration
# ==============================================
data:
  train_file: "../data/train.json"
  validation_file: "../data/validation.json"
  test_file: "../data/test.json"
  text_field: "text"
  preprocessing_num_workers: 4

# ==============================================
# Wandb Configuration
# ==============================================
wandb:
  project: "vetllm-experiments"
  entity: null
  name: "qwen2.5-7b-vetllm"
  tags:
    - "qwen2.5"
    - "7b"
    - "lora"
    - "veterinary"
    - "diagnosis"
    - "reasoning"

# ==============================================
# Hardware Configuration
# ==============================================
hardware:
  device_map: "auto"

# ==============================================
# Experiment Metadata
# ==============================================
experiment:
  name: "qwen2.5-7b-vetllm-comparison"
  description: "Fine-tuning Qwen2.5 7B Instruct for veterinary diagnosis - reasoning comparison"
  version: "1.0"
  author: "VetLLM Research Team"
  date: "2026-01"

