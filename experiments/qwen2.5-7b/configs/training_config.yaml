# VetLLM Training Configuration - Qwen2.5 7B Instruct
# Secondary comparison model (reasoning-focused)

# ==============================================
# Model Configuration
# ==============================================
model:
  name: "/home/iml_admin/Desktop/VetLLM/VetLLM-Thesis/models/qwen2.5-7b-instruct"
  # Alternatives:
  # - "HPAI-BSC/Qwen2.5-Aloe-Beta-7B" (Medical variant)
  # - "Lightblue/Meditron3-Qwen2.5-7B" (Medical variant)
  revision: "main"
  trust_remote_code: true
  torch_dtype: "bfloat16"

# ==============================================
# Quantization Configuration (QLoRA)
# ==============================================
# Disabled initially - will enable if OOM occurs
quantization:
  enabled: false
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# ==============================================
# LoRA Configuration
# ==============================================
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  # Target modules for Qwen2.5
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# ==============================================
# Training Arguments
# ==============================================
training:
  output_dir: "../checkpoints"
  num_train_epochs: 7  # Optimal: 6-7 epochs with early stopping
  
  # Batch size configuration
  # Reduced for full precision training (increase if using quantization)
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8  # Increased to maintain effective batch size
  
  # Learning rate configuration
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  
  # Sequence length
  max_seq_length: 512
  
  # Gradient handling
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  max_grad_norm: 1.0
  
  # Evaluation and saving
  evaluation_strategy: "steps"
  eval_steps: 24  # Evaluate every epoch (24 steps per epoch = 373 samples / 16 batch)
  save_strategy: "steps"
  save_steps: 24  # Save checkpoint every epoch
  save_total_limit: 5  # Keep 5 best checkpoints
  load_best_model_at_end: true  # ✅ Load best model based on validation loss
  metric_for_best_model: "eval_loss"  # ✅ Use validation loss to determine best
  greater_is_better: false  # Lower validation loss is better
  
  # Logging
  logging_strategy: "steps"
  logging_steps: 10
  logging_first_step: true
  report_to: "none"
  
  # Optimization
  # Using adamw_torch for full precision (change to paged_adamw_8bit if using quantization)
  optim: "adamw_torch"
  fp16: false
  bf16: true
  
  # Early stopping (prevents overfitting)
  early_stopping_patience: 3  # Stop if no improvement for 3 evaluations
  early_stopping_threshold: 0.001  # Minimum improvement threshold
  
  # Misc
  seed: 42
  data_seed: 42
  remove_unused_columns: false
  dataloader_num_workers: 4
  group_by_length: true

# ==============================================
# Data Configuration
# ==============================================
data:
  train_file: "data/train.json"
  validation_file: "data/validation.json"
  test_file: "data/test.json"
  text_field: "text"
  preprocessing_num_workers: 4

# ==============================================
# Wandb Configuration
# ==============================================
wandb:
  project: "vetllm-experiments"
  entity: null
  name: "qwen2.5-7b-vetllm"
  tags:
    - "qwen2.5"
    - "7b"
    - "lora"
    - "veterinary"
    - "diagnosis"
    - "reasoning"

# ==============================================
# Hardware Configuration
# ==============================================
hardware:
  device_map: "auto"

# ==============================================
# Experiment Metadata
# ==============================================
experiment:
  name: "qwen2.5-7b-vetllm-comparison"
  description: "Fine-tuning Qwen2.5 7B Instruct for veterinary diagnosis - reasoning comparison"
  version: "1.0"
  author: "VetLLM Research Team"
  date: "2026-01"

